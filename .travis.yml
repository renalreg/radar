language: python
python:
  - 2.7
  - 3.6
  - 3.7
addons:
  postgresql: 9.4
services:
  - postgresql
install:
  - pip install tox
  - pip install coveralls
before_script:
  - psql -U postgres -c 'create database radar_test;'
  - psql -U postgres -d radar_test -c 'create extension "uuid-ossp";'
script:
  - tox
after_success:
  - coveralls
